<!DOCTYPE html>
<html xmlns:j="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>订单详情</title>
    <link rel="stylesheet" j:css="/static/css/bootstrap.min.css">
    <link rel="stylesheet" j:css="/static/css/font-awesome.min.css">
    <link rel="stylesheet" j:css="/static/css/header.css">
    <link rel="stylesheet" j:css="/static/css/footer.css">
    <link rel="stylesheet" j:css="/static/css/common.css">
    <link rel="stylesheet" j:css="/static/css/plp.css">
    <link rel="stylesheet" j:css="/static/css/checkout.css">
</head>
<body>
<j:header/>
<div class="page">

    <div class="order-main">
        <input type="hidden" j:value="id" id="product-id"/>
        <div class="section">
            <div class="header">
                <div class="header-content">
                    <h3>保单内容</h3>
                </div>
            </div>
            <div class="field-list">
                <div class="summary-table">
                    <div class="summary-title">
                        <div class="summary-cell-lg">产品名称</div>
                        <div class="summary-cell">保障期限</div>
                        <div class="summary-cell">被保人</div>
                        <div class="summary-cell">状态</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-cell-lg" j:text="order.orderView.productDisplayName">美亚“乐悠悠”境外旅游保障</div>
                        <div class="summary-cell" j:text="order.orderView.periodDisplayName">1年</div>
                        <div class="summary-cell">
                            <div class="summary-sub-cell" j:for="orderItemView : order.orderView.items">
                                <span j:text="orderItemView.name">张三</span>
                            </div>
                        </div>
                        <div class="summary-cell" j:for="orderItemView : order.orderView.items">
                            <div class="summary-sub-cell status status-1" data-id="1"><span class="text">
                                <input type="hidden" class="status-en" j:value="orderItemView.orderStatus">
                            </span></div>
                        </div>
                    </div>
                    <div class="summary-footer">
                        <span class="info"><span class="text-primary" j:text="order.orderView.items.size()">1</span>位被保人</span>
                        <span class="info">保费<span class="text-primary" j:text="order.orderView.price">￥360元</span></span>
                        <span class="info">合计<span class="text-primary" j:text="order.orderView.total">￥360元</span></span>
                    </div>
                </div>
            </div>

        </div>

        <h3>保单详情</h3>
        <div class="form-container">
            <script type="text/json" j:html="form | json"></script>
        </div>
    </div>
    <div class="order-main">

    </div>
</div>
<j:template/>
<j:footer/>

<script id="tpl_order_detail_form" type="text/x-handlebars-template">
    <form class="form-wrap form-horizontal">
        <div class="Dynamic_Form_Container"></div>
    </form>
</script>
<script id="tpl_checkout_information_customer_group" type="text/x-handlebars-template">
    <div class="section">
        <div class="header">
            <div class="header-content">
                <h4>{{displayName}}</h4>
            </div>
        </div>
        <div class="field-list Dynamic_Group_Container">
            <div class="form-group radio-group">
                <label>常用投保人</label>
                <div class="radio pull-left">
                    <input type="radio" name="common-customer" value="false" checked>
                    <label class="radio-label">
                        本人
                    </label>
                </div>

            </div>
        </div>
    </div>
</script>

<script id="tpl_preview_multiple_group" type="text/x-handlebars-template">
    <div class="section">
        <div class="header">
            <div class="header-content">
                <h4>{{displayName}}</h4>
            </div>
        </div>
        <div class="field-list Dynamic_Group_Container">
        </div>
    </div>
</script>

<script id="tpl_preview_multiple_group_additional" type="text/x-handlebars-template">
    <div class="field-list Dynamic_Group_Container">
    </div>
</script>

<script id="tpl_checkout_information_field_id" type="text/x-handlebars-template">
    <div class="form-group">
        <label>{{displayName}}</label>
        <div class="pull-left">
            <span class="form-control form-control-static input-lg input-extend id-type">身份证</span>
        </div>
        <div class="pull-left">
            <span class="form-control form-control-static static-value input-lg input-extend id-number">身份证</span>

        </div>
        <div class="text-block text-danger attribute-message">{{message}}</div>
    </div>
</script>

<script j:js="/static/js/lib/jquery-1.11.3.min.js"></script>
<script j:js="/static/js/checkout/checkout-fields.js"></script>
<script j:js="/static/js/user/order-detail.js"></script>
</body>
</html>
