<!DOCTYPE html>
<html lang="en" xmlns:j="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div class="modal fade" id="change-password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <form class="login-form" id="change-form">
                    <div class="form-group">
                        <div class="login-form-error text-danger help-block text-warning">重置失败,请确认帐号后重试</div>
                        <label id="oldPassword-invalid" style="display: none;" class="text-danger" for="old-password">密码错误</label>
                        <span class="help-block">密码至少6位，必须数字、字母</span>
                    </div>
                    <div j:if="!user.roles.contains('anonym')" class="form-group">

                        <input id="old-password" name="oldPassword" type="password" class="form-control input-lg"
                               placeholder="请输入当前登录密码" required password>
                    </div>

                    <div class="form-group">
                        <input id="new-password" name="newPassword" type="password" class="form-control input-lg" placeholder="请输入新密码"
                               required password>

                        <label id="newPassword-invalid" style="display: none;" class="text-danger" for="old-password">密码错误</label>
                    </div>
                    <div class="form-group">
                        <input id="re-password" name="rePassword" type="password" class="form-control input-lg" placeholder="请再次输入密码"
                               required password equalTo="#new-password">
                        <label id="rePassword-invalid" style="display: none;" class="text-danger" for="old-password">密码错误</label>

                    </div>

                    <a href="javascript:void(0)" class="btn btn-lg btn-primary login-button">修改</a>
                </form>
                <form class="login-form " id="success-form">
                    <h1 class="form-group login-title text-center ">密码设置成功</h1>

                    <div class="form-group">
                        <div class="form-control-static reset-success"></div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
