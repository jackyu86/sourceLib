<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

<div class="divider"></div>
<div class="page-title"><a href="javascript:void(0)" id="show-table">共<span id="invite-count"></span>条邀请记录</a></div>
<div class="table-wrap" hidden>
    <div>最近20条邀请记录</div>
    <table class="invite-table">
        <thead>
        <tr>
            <th>创建时间</th>
            <th>用户名</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script id="tpl-invite-item" type="text/x-handlebars-template">
    <tr>
        <td>{{#DateFormat createdTime "yyyy.MM.dd hh:mm:ss"}}{{/DateFormat}}</td>
        <td>{{username}}</td>
        <td>{{#translateStatus status}}{{/translateStatus}}</td>
    </tr>
</script>
</body>
</html>
