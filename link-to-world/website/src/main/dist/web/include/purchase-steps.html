<!DOCTYPE html>
<html lang="en" xmlns:j="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<div class="step-bar row">
    <div class="col-xs-3 media step" j:class="selected=='1'?'active':''">
        <div class="media-left">
            <div class="index">1</div>
        </div>
        <div class="media-body">
            <h4 class="media-heading">选择产品</h4>
            <span>立即购买产品按钮</span>
        </div>
    </div>
    <div class="col-xs-3 media step" j:class="selected=='2'?'active':''">
        <div class="media-left">
            <div class="index">2</div>
        </div>
        <div class="media-body">
            <h4 class="media-heading">填写信息</h4>
            <span>生成订单</span>
        </div>
    </div>
    <div class="col-xs-3 media step" j:class="selected=='3'?'active':''">
        <div class="media-left">
            <div class="index">3</div>
        </div>
        <div class="media-body">
            <h4 class="media-heading">预览保单</h4>
            <span>确认信息正确</span>
        </div>
    </div>
    <div class="col-xs-3 media step" j:class="selected=='4'?'active':''">
        <div class="media-left">
            <div class="index">4</div>
        </div>
        <div class="media-body">
            <h4 class="media-heading">在线支付</h4>
            <span>支付完成并购买</span>
        </div>
    </div>
</div>
</body>
</html>
