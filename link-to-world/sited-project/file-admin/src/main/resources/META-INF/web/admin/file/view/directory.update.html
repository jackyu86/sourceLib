<md-dialog aria-label="Create Directory" flex="30%">
    <md-subheader>
        <div layout="row" layout-align="space-between center">
            <span md-msg="file.createDirectory">Create Directory</span>
            <span>
            <md-icon md-font-icon="fa-close" class="fa" ng-click="cancel()"></md-icon>
        </span>
        </div>
    </md-subheader>

    <form name="directoryForm" class="md-padding">
        <div layout="row">
            <md-input-container class="md-block" flex="30">
                <label md-msg="file.parentDirectory">Parent Directory</label>
                <input required name="path" ng-model="selectedDirectory.directory.path" disabled>
            </md-input-container>

            <md-input-container class="md-block" flex="30">
                <label md-msg="file.path">Path</label>
                <input required name="path" ng-model="directory.path">
            </md-input-container>

            <md-input-container class="md-block" flex="40">
                <label md-msg="file.displayName">Display Name</label>
                <input required name="displayName" ng-model="directory.displayName">
            </md-input-container>
        </div>

        <div layout="row">
            <md-button class="md-button md-raised md-primary" ng-click="save()" ng-disabled="processing">保存</md-button>
        </div>
    </form>
</md-dialog>
