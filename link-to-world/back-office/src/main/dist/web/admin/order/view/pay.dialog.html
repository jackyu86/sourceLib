<md-dialog>
    <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
    </div>
    <form name="dialogForm">
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container layout="row" flex>
                    <label>支付方式</label>
                    <md-select ng-model="data.method">
                        <md-option ng-value="method.value" ng-repeat="method in methods">{{method.name}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container layout="row" flex>
                    <label>请录入支付流水号</label>
                    <input ng-model="data.outTradeNo" required/>
                    <div ng-messages="dialogForm.data.outTradeNo.$error.required" ng-show="dialogForm.data.outTradeNo.$error.required" ng-hide="dialogForm.data.outTradeNo.$valid">
                        <div ng-message="required">* 不允许为空</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="answer()" ng-disabled="dialogForm.$invalid">
                确认
            </md-button>
            <md-button ng-click="cancel()">
                取消
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
